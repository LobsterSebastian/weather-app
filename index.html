<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pangolin&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
       <form action="/submit" id="form-city">
        <input type="search" id="city-input" placeholder="Check my city" class="form-control" autocomplete="off" />
        <input class="btn btn-primary" type="submit" id="current-button" value="Your location" />
        <input class="btn btn-primary" type="submit" id="search-button" value="Search" />
    </form>
    <h1 id="current-city">
        Kyiv
    </h1>
    <h3>
        Sunday 20:57
    </h3>
    <h2>
        <span>
            <h2>
                <img src="" alt="Clear" id="icon" class="float-left" />
                <span id="current-temp"> 11 </span>
                <a href="#" id="cel-temp">°C</a> |
                <a href="#" id="far-temp">°F</a>
        </span>
        <div id="humidity">Humidity: 10%</div>
        <div id="windSpeed">Windspeed: 40 mph</div>
    </h2>
    <br />
    <br />
    </div>
    </div>
    </div>
    <a href="https://github.com/LobsterSebastian/weather-app" target="_blank">Open-source code</a>
    <span>by Hanna Klimenova</span>
    <script src="src/index.js"></script>
</body>

</html>
